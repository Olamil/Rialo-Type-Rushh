<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rialo Typing Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('YOUR_BACKGROUND_IMAGE_URL_HERE') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      background-blend-mode: multiply;
      opacity: 0.98;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      font-weight: 800;
      font-size: 22px;
      color: #1EF1A0; /* Rialo green */
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
      position: relative;
      z-index: 2;
    }

    #word-display {
      font-size: 32px;
      text-align: center;
      max-width: 80%;
      line-height: 1.5;
      user-select: none;
    }

    #word-display span {
      padding: 2px 3px;
      transition: color 0.2s, background 0.2s;
    }

    .current {
      text-decoration: underline;
      text-underline-offset: 5px;
      opacity: 0.8;
    }

    .glow {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .correct {
      color: #1EF1A0; /* Rialo green */
    }

    .wrong {
      color: #E53935;
    }

    #input-area {
      opacity: 0;
      position: absolute;
    }

    .timer-options {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .time-btn {
      background: transparent;
      border: 2px solid #1EF1A0;
      color: #1EF1A0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .time-btn.active, .time-btn:hover {
      background: #1EF1A0;
      color: #000;
    }

    #result-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 5;
    }

    .result-box {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
    }

    .result-box h2 {
      margin-bottom: 20px;
      color: #1EF1A0;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .stat {
      flex: 1;
    }

    .stat h3 {
      font-size: 20px;
      margin: 5px 0;
    }

    .result-box button {
      background: #1EF1A0;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
    }

    .share-btn {
      background: transparent;
      border: 2px solid #1EF1A0;
      color: #1EF1A0;
    }

    @media (max-width: 600px) {
      #word-display {
        font-size: 22px;
      }
      .time-btn { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <div>RIALO</div>
    <div>TYPING</div>
  </header>
  <div class="game-container">
    <div id="word-display"></div>
    <input type="text" id="input-area" autofocus />
    <div class="timer-options">
      <button class="time-btn active" data-time="15">15s</button>
      <button class="time-btn" data-time="30">30s</button>
      <button class="time-btn" data-time="60">60s</button>
      <button class="time-btn" data-time="120">120s</button>
    </div>
  </div>

  <div id="result-modal">
    <div class="result-box">
      <h2>Game Results</h2>
      <div class="stats">
        <div class="stat">
          <h3 id="wpm">0</h3>
          <p>WPM</p>
        </div>
        <div class="stat">
          <h3 id="accuracy">0%</h3>
          <p>Accuracy</p>
        </div>
        <div class="stat">
          <h3 id="time">0s</h3>
          <p>Time</p>
        </div>
        <div class="stat">
          <h3 id="characters">0</h3>
          <p>Characters</p>
        </div>
      </div>
      <button onclick="restartGame()">Play Again</button>
      <button class="share-btn" onclick="shareResult()">Share on X</button>
    </div>
  </div>

  <script>
    const wordDisplay = document.getElementById('word-display');
    const inputArea = document.getElementById('input-area');
    const timeButtons = document.querySelectorAll('.time-btn');
    const resultModal = document.getElementById('result-modal');
    const wpmDisplay = document.getElementById('wpm');
    const accuracyDisplay = document.getElementById('accuracy');
    const timeDisplay = document.getElementById('time');
    const charDisplay = document.getElementById('characters');

    let wordList = [
      // 50 Rialo words
      "rialo","build","rethink","rebuild","protocol","eco","network","block","agents","future","fast","bridge","ledger","proof","node","decentralize","token","flow","commitment","layer","smart","wallet","hash","stake","yield","govern","store","value","mint","burn","sync","reliable","connect","unlock","light","ecosystem","grow","secure","route","map","verify","vault","shard","stream","index","settle","sign","loop","safe","open",
      // 50 Web3 words
      "blockchain","wallet","token","nft","defi","staking","swap","bridge","airdrop","governance","layer2","dao","gas","hash","address","metamask","ledger","validator","oracle","contract","evm","mint","burn","zk","rollup","bridge","web3","crypto","mining","consensus","epoch","nonce","rpc","relay","solidity","rust","walletconnect","curve","stakingpool","liquidity","airdrops","ipfs","open","network","chain","lock","key","proof","yield","stake"
    ];

    let timeLimit = 15;
    let timeLeft = timeLimit;
    let timer = null;
    let currentWord = '';
    let wordIndex = 0;
    let charIndex = 0;
    let totalChars = 0;
    let correctChars = 0;

    function startGame() {
      shuffleWords();
      wordIndex = 0;
      charIndex = 0;
      totalChars = 0;
      correctChars = 0;
      timeLeft = timeLimit;
      showWords();
      inputArea.value = '';
      inputArea.focus();
      if (timer) clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function showWords() {
      let wordSpans = '';
      for (let i = 0; i < 30; i++) {
        const word = wordList[i];
        wordSpans += `<span id="word-${i}">${word}</span> `;
      }
      wordDisplay.innerHTML = wordSpans;
      highlightWord();
    }

    function highlightWord() {
      document.querySelectorAll('#word-display span').forEach((el, i) => {
        el.classList.remove('current');
        if (i === wordIndex) el.classList.add('current');
      });
    }

    inputArea.addEventListener('input', (e) => {
      const currentText = inputArea.value.trim();
      const currentTarget = document.getElementById(`word-${wordIndex}`).innerText;

      const currentWordSpan = document.getElementById(`word-${wordIndex}`);
      let colored = '';

      for (let i = 0; i < currentTarget.length; i++) {
        if (i < currentText.length) {
          if (currentText[i] === currentTarget[i]) {
            colored += `<span class="correct">${currentTarget[i]}</span>`;
            correctChars++;
          } else {
            colored += `<span class="wrong">${currentTarget[i]}</span>`;
          }
        } else if (i === currentText.length) {
          colored += `<span class="glow">${currentTarget[i]}</span>`;
        } else {
          colored += `<span>${currentTarget[i]}</span>`;
        }
      }

      currentWordSpan.innerHTML = colored;

      if (currentText === currentTarget) {
        totalChars += currentText.length;
        wordIndex++;
        inputArea.value = '';
        highlightWord();
      }
    });

    function updateTimer() {
      timeLeft--;
      if (timeLeft <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timer);
      inputArea.blur();
      resultModal.style.display = 'flex';
      const wpm = Math.round((correctChars / 5) / (timeLimit / 60));
      const accuracy = correctChars > 0 ? Math.round((correctChars / totalChars) * 100) : 0;
      wpmDisplay.textContent = wpm;
      accuracyDisplay.textContent = `${accuracy}%`;
      timeDisplay.textContent = `${timeLimit}s`;
      charDisplay.textContent = totalChars;
    }

    function restartGame() {
      resultModal.style.display = 'none';
      startGame();
    }

    function shuffleWords() {
      wordList.sort(() => Math.random() - 0.5);
    }

    timeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        timeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        timeLimit = parseInt(btn.dataset.time);
      });
    });

    function shareResult() {
      const text = `I scored ${wpmDisplay.textContent} WPM on Rialo Typing Game ðŸŸ¢`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    startGame();
  </script>
</body>
</html>
