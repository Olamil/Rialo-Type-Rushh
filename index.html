<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rialo Typing Game</title>
  <style>
    :root {
      --rialo-green: #00c27a;
      --text-color: #ffffff;
      --wrong: #ff4d4d;
      --correct: #00ff88;
      --glow: rgba(255, 255, 255, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://i.ibb.co/1fmTxx6/spongebob.png') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.8);
      background-blend-mode: multiply;
      color: var(--text-color);
    }

    .game-container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--rialo-green);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--rialo-green);
    }

    .timer {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .word-container {
      font-size: 1.5rem;
      line-height: 2.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .word {
      display: inline-block;
    }

    .letter {
      padding: 2px;
      transition: 0.15s;
      border-bottom: 2px solid transparent;
    }

    .letter.active {
      background-color: var(--glow);
    }

    .letter.correct {
      color: var(--correct);
    }

    .letter.wrong {
      color: var(--wrong);
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid var(--rialo-green);
      border-radius: 8px;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background: var(--rialo-green);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      opacity: 0.85;
    }

    .result {
      display: none;
    }

    .result.active {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸš€ Rialo Typing Challenge</h1>

    <div class="timer">Time: <span id="time">30</span>s</div>

    <div class="word-container" id="word-container"></div>

    <input type="text" id="input" placeholder="Start typing here..." autofocus />

    <div>
      <button id="start-btn">Start</button>
      <button id="play-again" class="hidden">Play Again</button>
      <button id="share-btn" class="hidden">Share on X</button>
    </div>

    <div class="result" id="result">
      <p>You typed <span id="score"></span> words!</p>
    </div>
  </div>

  <script>
    const words = [
      // 50 Rialo words
      "Rialo","Bridge","Flow","Task","Mission","Reward","Token","Event","Smart","Vault",
      "Quest","Chain","Connect","Launch","Pulse","Dapp","Space","Node","Layer","Mint",
      "Stake","Web2","Web3","Build","Proof","Speed","Game","Onboard","Level","XP",
      "User","Wallet","BridgeFi","Key","Boost","Alpha","Score","Track","Arena","Green",
      "Map","Zone","MissionX","AI","Agent","Future","Orbit","Sync","Start","End",
      // 50 Web3 words
      "Ethereum","Blockchain","Crypto","Tokenomics","Wallet","DeFi","NFT","Layer2","ZK","Rollup",
      "EVM","Arbitrum","Base","Polygon","Solana","Metamask","Chainlink","Airdrop","Bridge","DAO",
      "Staking","Dapp","Liquidity","Gas","Transaction","Hash","Signature","Decentralized","Protocol","Node",
      "IPFS","Consensus","Ledger","Proof","Mining","Validator","Private","Public","Address","Keypair",
      "Contract","Faucet","RPC","Explorer","Governance","Wagmi","GM","LFG","Alpha","BridgeX"
    ];

    const container = document.getElementById("word-container");
    const input = document.getElementById("input");
    const timeDisplay = document.getElementById("time");
    const result = document.getElementById("result");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("start-btn");
    const playAgain = document.getElementById("play-again");
    const shareBtn = document.getElementById("share-btn");

    let currentWords = [];
    let currentIndex = 0;
    let score = 0;
    let time = 30;
    let timer;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadWords() {
      container.innerHTML = "";
      currentWords = shuffle(words).slice(0, 10);
      currentWords.forEach(word => {
        const wordEl = document.createElement("div");
        wordEl.classList.add("word");
        for (let letter of word) {
          const span = document.createElement("span");
          span.textContent = letter;
          span.classList.add("letter");
          wordEl.appendChild(span);
        }
        container.appendChild(wordEl);
      });
      currentIndex = 0;
    }

    function startGame() {
      score = 0;
      time = 30;
      result.classList.remove("active");
      shareBtn.classList.add("hidden");
      playAgain.classList.add("hidden");
      input.value = "";
      input.disabled = false;
      input.focus();
      loadWords();
      timer = setInterval(() => {
        time--;
        timeDisplay.textContent = time;
        if (time <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timer);
      input.disabled = true;
      result.classList.add("active");
      scoreDisplay.textContent = score;
      playAgain.classList.remove("hidden");
      shareBtn.classList.remove("hidden");
    }

    input.addEventListener("input", () => {
      const typed = input.value.trim();
      const wordsEl = container.querySelectorAll(".word");
      let matchFound = false;

      wordsEl.forEach((wordEl, index) => {
        const letters = wordEl.querySelectorAll(".letter");
        const wordText = currentWords[index];

        // reset styles
        letters.forEach(l => l.classList.remove("active","correct","wrong"));

        // mark active letters
        for (let i = 0; i < typed.length; i++) {
          if (i < letters.length) {
            letters[i].classList.add("active");
            if (typed[i] === wordText[i]) {
              letters[i].classList.add("correct");
            } else {
              letters[i].classList.add("wrong");
            }
          }
        }

        // check full match
        if (typed === wordText) {
          score++;
          input.value = "";
          wordEl.style.opacity = "0.3";
          currentWords[index] = "";
          matchFound = true;
        }
      });

      if (matchFound) {
        const remaining = currentWords.filter(w => w !== "").length;
        if (remaining < 10) {
          const needed = 10 - remaining;
          const newWords = shuffle(words).slice(0, needed);
          newWords.forEach(w => currentWords.push(w));

          // reload new words UI
          container.innerHTML = "";
          currentWords.filter(w=>w!=="").forEach(word => {
            const wordEl = document.createElement("div");
            wordEl.classList.add("word");
            for (let letter of word) {
              const span = document.createElement("span");
              span.textContent = letter;
              span.classList.add("letter");
              wordEl.appendChild(span);
            }
            container.appendChild(wordEl);
          });
        }
      }
    });

    startBtn.addEventListener("click", () => {
      startGame();
      startBtn.classList.add("hidden");
    });

    playAgain.addEventListener("click", () => {
      startBtn.classList.remove("hidden");
      result.classList.remove("active");
    });

    shareBtn.addEventListener("click", () => {
      const text = `I just typed ${score}:contentReference[oaicite:1]{index=1}:contentReference[oaicite:2]{index=2}
